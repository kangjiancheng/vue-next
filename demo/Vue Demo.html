<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3 调试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .red-class {
      color: red;
    }
    .blue-class {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Hello Vue 3!</h1>
  <button :class="count > 1 ? redClass: blueClass" number="123" :test="testAttr" @click="handleClick">Clicked {{ count }} times.</button>
  <span>age: {{ age }}</span>
</div>

<script>console.time('Vue App')</script>
<!-- 开发模式 -->
<script src="../packages/vue/dist/vue.global.js"></script>
<!-- 生产模式-->
<!--<script src="../packages/vue/dist/vue.global.prod.js"></script>-->
<script>
  console.log('---------- Start Demo ---------')

  const {
    createApp,
    ref,
    reactive,
    onMounted,
  } = Vue


  const rootComponent = {
    props: {
      'a-b': String,
      age: Number,
      ageArray: [Number, Boolean, String],
      ageFn: function(age) {
        console.log('age: ', age)
      }
    },
    // props 不可通过解构来获取对应值
    setup(props, context ) {
      const count = ref(0)
      const state = reactive({ foo: 1 })

      const handleClick = () => {
        count.value++
        state.foo++
      }

      onMounted(() => {
        console.log(1)
      })


      return {
        age: props.age,
        count,
        state,
        handleClick,
        redClass: 'red-class',
        blueClass: 'blue-class',
        testAttr: 'abc',
      }
    }
  }
  const rootProps = {
    age: 10
  }
  // debugger
  const app = createApp(rootComponent, rootProps)
  app.config.performance = true
  app.mount(document.querySelector('#app'))
  // app.mount('#app')

  console.log('---------- End Demo ---------')
</script>

<script>console.timeEnd('Vue App')</script>
</body>
</html>
