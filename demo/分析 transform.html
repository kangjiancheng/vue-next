<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3 调试 - 分析 transform</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .red-class {
      color: red;
    }
    .blue-class {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Hello Vue 3!</h1>
  <button :class="count > 1 ? redClass: blueClass" number="123" :test="testAttr" @click="handleClick">Clicked {{ count }} times.</button>
</div>

<!-- 开发模式 -->
<script src="../packages/vue/dist/vue.global.js"></script>
<!-- 生产模式-->
<!--<script src="../packages/vue/dist/vue.global.prod.js"></script>-->
<script>

  const {
    createApp,
    ref,
    reactive,
    onMounted,
  } = Vue


  const rootComponent = {
    name: 'root-component',
    // template: `
    //   <span class="abc">abc</span>
    //   <span class="def">def</span>
    // `,
    props: {
      age: Number,
    },
    // props 不可通过解构来获取对应值
    setup(props, context ) {
      const count = ref(0)
      const state = reactive({ foo: 1 })

      const handleClick = () => {
        count.value++
        state.foo++
      }

      onMounted(() => {
        console.log(1)
      })

      return {
        count,
        state,
        handleClick,
        redClass: 'red-class',
        blueClass: 'blue-class',
        testAttr: 'abc',
      }
    }
  }
  const rootProps = {
    age: 10, // props
    // sex: 'man', // attrs
  }

  const app = createApp(rootComponent, rootProps)
  app.mount(document.querySelector('#app'))
  // app.mount('#app')

</script>
</body>
</html>
