<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3 调试 - 分析编译compile模板</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .red-class {
      color: red;
    }
    .blue-class {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <!-- 开头包括换行或缩进 -->
  <h1>Hello Vue 3!</h1>

  <!-- 以下存在空格缩进-->

  <button :class="count > 1 ? redClass: blueClass" number="123" :test="testAttr" @click="handleClick">Clicked {{ count }} times.</button>
  <p>
    <span>{{ age }}</span>
  </p>
  <pre>
    <span>pre 标签</span>
  </pre>
  <p v-pre>
    <span>pre 指令</span>
  </p><!--结尾存在换行，下行没有缩进-->
</div>

<script>console.time('Vue App')</script>
<!-- 开发模式 -->
<script src="../packages/vue/dist/vue.global.js"></script>
<!-- 生产模式-->
<!--<script src="../packages/vue/dist/vue.global.prod.js"></script>-->
<script>
  console.log('---------- Start Demo ---------')

  var template = document.getElementById('app').innerHTML
  console.log('template: start')
  console.log('%c' + template, 'color: red; background-color: skyblue;')
  console.log('end')

  const {
    createApp,
    ref,
    reactive,
    onMounted,
  } = Vue


  const rootComponent = {
    name: 'root-component',
    props: {
      age: Number,
    },
    // props 不可通过解构来获取对应值
    setup(props, context ) {
      const count = ref(0)
      const state = reactive({ foo: 1 })

      const handleClick = () => {
        count.value++
        state.foo++
      }

      onMounted(() => {
        console.log(1)
      })

      return {
        count,
        state,
        handleClick,
        redClass: 'red-class',
        blueClass: 'blue-class',
        testAttr: 'abc',
      }
    }
  }
  const rootProps = {
    age: 10, // props
    sex: 'man', // attrs
  }
  // debugger

  const app = createApp(rootComponent, rootProps)
  app.mount(document.querySelector('#app'))
  // app.mount('#app')

  console.log('---------- End Demo ---------')
</script>

<script>console.timeEnd('Vue App')</script>
</body>
</html>
