<script>

  const {
    createApp,
    ref,
    reactive,
    onMounted,
  } = Vue

  // 定义局部组件
  const SlotDemo = {
    name: 'slot-demo',
    template: `
        <div class="slot-demo">
          <div class="default-slot"><slot></slot></div>
          <div class="header-slot"><slot name="header"></slot></div>
        </div>
      `,
    data () {
      return {
        title: '这是局部组件',
        globalTitle: '这是全局组件',
      }
    }
  }



  const rootComponent = {
    name: 'root-component',
    components: {
      SlotDemo,
    },
    props: {
      age: Number,
    },
    // props 不可通过解构来获取对应值
    setup(props, context ) {
      const count = ref(0)

      const handleClick = () => {
        count.value++
      }

      return {
        count,
        handleClick,
      }
    }
  }
  const rootProps = {
    age: 10, // props
    // sex: 'man', // attrs
  }

  const app = createApp(rootComponent, rootProps)
  app.mount('#app')

</script>
