<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3.0 调试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
    .red-class {
      color: red;
    }
    .blue-class {
      color: blue;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Hello Vue 3!</h1>
  <button :class="count > 1 ? redClass: blueClass" @click="inc">Clicked {{ count }} times.</button>
</div>

<script src="../packages/vue/dist/vue.global.js"></script>
<script>
  const {
    createApp,
    ref,
    reactive,
    onMounted,
  } = Vue


  const App = {
    props: {
      age: Number,
    },
    // props 不可通过解构来获取对应值
    setup(props, context ) {
      const count = ref(0)
      const state = reactive({ foo: 1 })

      const inc = () => {
        count.value++
        state.foo++
      }

      onMounted(() => {
        console.log(1)
      })


      return {
        count,
        state,
        inc,
        redClass: 'red-class',
        blueClass: 'blue-class',
      }
    }
  }
  createApp(App).mount('#app')
</script>
</body>
</html>
