<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3 调试 - 分析 ast codegen</title>
</head>
<body>

<div id="app">

  <button class="name" v-resize="handleResizeEditor">自定义指令</button>

  <button class="name-arg" v-resize:editor="handleResizeEditor">自定义指令：参数，无修饰符</button>

  <button class="name-modifiers" v-resize.lazy="handleResizeEditor">自定义指令：无参数，修饰符</button>

  <button class="name-arg-modifiers" v-resize:editor.lazy="handleResizeEditor">自定义指令： 指令参数 - 指令修饰符</button>


  <button class="empty-handler" v-resize>自定义指令，无处理事件</button>

  <button class="empty-handler" v-resize:editor>自定义指令： 参数，无处理事件</button>

  <button class="empty-handler" v-resize.lazy>自定义指令： 修饰符，无处理事件</button>

  <button class="empty-handler" v-resize:editor.lazy>自定义指令： 无处理事件</button>

</div>

  <!-- 开发模式 -->
  <script src="../packages/vue/dist/vue.global.js"></script>
  <!-- 生产模式-->
  <!--<script src="../packages/vue/dist/vue.global.prod.js"></script>-->
  <script>

    const {
      createApp,
      ref,
      reactive,
      onMounted,
    } = Vue

    // 定义局部组件
    const ElementDemo = {
      name: 'element-demo',
      template: '<div class="element-demo">element demo test</div>',
    }
    // 定义局部组件
    const HelloWorld = {
      name: 'hello-world',
      template: '<div class="hello-world">Hello World</div>',
    }


    const rootComponent = {
      name: 'root-component',
      components: {
        ElementDemo,
        HelloWorld,
      },
      // template: '<input-component v-model.{foo:123}="changeText" placeholder="input test" />',
      props: {
        age: Number,
      },
      // props 不可通过解构来获取对应值
      setup(props, context ) {
        const count = ref(0)
        const blueClass = ref('blue')

        const handleClick = () => {
          count.value++
        }

        return {
          blueClass,
          count,
          handleClick,
          loadStatus: 'loading',
        }
      }
    }
    const rootProps = {
      age: 10, // props
      // sex: 'man', // attrs
    }

    const app = createApp(rootComponent, rootProps)
    app.mount('#app')

  </script>
</body>
</html>
