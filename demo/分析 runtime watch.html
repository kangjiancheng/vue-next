<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3 分析 runtime 响应式 reactive 读</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="app"></div>

<!-- 开发模式 -->
<script src="../packages/vue/dist/vue.global.js"></script>
<!-- 生产模式-->
<!--<script src="../packages/vue/dist/vue.global.prod.js"></script>-->
<script>

  const {
    createApp,
    ref,
    reactive,
    onMounted,
    watch
  } = Vue

  const HelloWorld = {
    name: 'HelloWorld',
    template: `
      <div class="hello-world">hi {{ userName }} ! <button @click="handleClick">修改名字</button></div>
    `,
    props: ['userName'],
    emits: ['update:userName'],
    setup (props, context) {
      const handleClick = () => {
        context.emit('update:userName', '小明')
      }
      return {
        handleClick
      }
    }
  }

  const rootComponent = {
    name: 'root-component',
    components: {
      HelloWorld,
    },
    template: `
      <button class="btn-click" @click="handleClick">点击 {{ count  }}</button>
    `,
    props: {
      age: Number,
    },
    data (){
      return {

      }
    },
    setup(props, setupContext ) {
      const count = ref(1)

      const user = reactive({
        name: '小李',
      })
      const handleClick = () => {
        // user.name = '小王'
        count.value ++
      }

      watch(count, (newValue, oldValue) => {
        console.log(newValue, oldValue)
      }, {
        immediate: true,
        deep: true,
        // flush: '', //'pre' | 'post' | 'sync'
        // onTrack: '', //  ReactiveEffectOptions['onTrack']
        // onTrigger: '', // ReactiveEffectOptions['onTrigger']
      })

      return {
        count,
        user,
        handleClick,
      }
    }
  }
  const rootProps = {
    age: 10,
  }

  const app = createApp(rootComponent, rootProps)

  app.config.performance = true
  app.config.globalProperties.isBoy = true

  app.mount('#app')

</script>

</body>
</html>
