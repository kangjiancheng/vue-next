<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3.0 调试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <h1>Hello Vue 3!</h1>
  <button @click="inc">Clicked {{ count }} times.</button>
  <div>state.foo: {{ state.foo }}</div>
  {{ tempJSX }}
  <my-component sex="man" />
</div>

<script>
  debugger
</script>
<script src="../packages/vue/dist/vue.global.js"></script>
<script>
  const {
    createApp,
    ref,
    reactive,
    onMounted,
    defineComponent,
  } = Vue

  const myComponent = defineComponent({
    name: 'my-component',
    props: {
      sex: String,
    },
    setup (props, context) {
      console.log('props.sex: ', props.sex)
      const reactList = reactive([1, 2, 3])
      return {
        reactList,
      };
    }
  })

  const App = {
    props: {
      age: Number,
    },
    // props 不可通过解构来获取对应值
    //
    setup(props, context ) {
      console.log('props.age: ', props.age)

      const count = ref(0)
      const state = reactive({ foo: 1 })

      const inc = () => {
        count.value++
        state.foo++
      }

      onMounted(() => {
        // the DOM element will be assigned to the ref after initial render
        console.log(1)
      })

      let tempJSX = '<div>{{props.age}}</div>'

      return {
        count,
        state,
        inc,
        tempJSX,
      }
    }
  }
  createApp(App).mount('#app')
</script>
</body>
</html>
