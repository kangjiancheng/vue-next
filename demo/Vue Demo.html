<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3 调试</title>
  <style>
    body {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
<div id="app">
  <div class="test-span" :class="classRed" style="color: blue;" @click="handleClick">
    age: {{ age }} - {{ isBoy }}
    <i>123</i>
    <hello-world user-name="小明">welcome to home!</hello-world>
  </div>
</div>

<!-- 开发模式 -->
<script src="../packages/vue/dist/vue.global.js"></script>
<!-- 生产模式-->
<!--<script src="../packages/vue/dist/vue.global.prod.js"></script>-->
<script>

  const {
    createApp,
    ref,
    reactive,
    onMounted,
  } = Vue

  const HelloWorld = {
    name: 'HelloWorld',
    template: '<div class="hello-world">Hi, {{ userName }} <slot></slot></div>',
    props: ['userName']
  }

  const rootComponent = {
    name: 'root-component',
    components: {
      HelloWorld,
    },
    props: {
      age: Number,
      sex: {
        type: String,
        default: 'girl'
      }
    },
    data (){
      return {
        myID: '000', // 在模版中访问： myID
        $id: '001' // 在模版中访问：$data.$id
      }
    },
    // props 不可通过解构来获取对应值
    setup(props, context ) {
      const count = ref(0)
      const state = reactive({ foo: 1 })

      const handleClick = () => {
        count.value++
        state.foo++
      }

      onMounted(() => {
        console.log(1)
      })


      return {
        age: props.age,
        classRed: 'red',
        handleClick,
      }
    }
  }
  const rootProps = {
    key: 1,
    id: 11,
    age: 10,
    sex: 'boy',
  }

  const app = createApp(rootComponent, rootProps)

  app.config.performance = true
  app.config.globalProperties.isBoy = true

  app.mount('#app')

</script>

</body>
</html>
