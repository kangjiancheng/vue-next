<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Vue 3 调试 - 分析 ast codegen</title>
</head>
<body>

<div id="app">
  <div class="red0" @click="handleClick">

    <div :class="red1">
      <div class="red2" style="color: blue;">静态提升 - 节点 1</div>
      静态提升 - 纯文本: 有纯文本节点 又有 存在其它类型节点
    </div>

    <div class="red3">静态提升 - 节点 2</div>
    <div :class="red4">只有纯文本，不需要提升</div>

    <div class="red5">静态提升 - 节点属性 {{ count }}</div>

    <div class="red6" :class="red7">不需要提升 {{ count }}</div>

  </div>
</div>

  <!-- 开发模式 -->
  <script src="../packages/vue/dist/vue.global.js"></script>
  <!-- 生产模式-->
  <!--<script src="../packages/vue/dist/vue.global.prod.js"></script>-->
  <script>

    const {
      createApp,
      ref,
      reactive,
      onMounted,
    } = Vue

    // 定义局部组件
    const ElementDemo = {
      name: 'element-demo',
      template: '<div class="element-demo">element demo test</div>',
    }
    // 定义局部组件
    const HelloWorld = {
      name: 'hello-world',
      template: '<div class="hello-world">Hello World</div>',
    }


    const rootComponent = {
      name: 'root-component',
      components: {
        ElementDemo,
        HelloWorld,
      },
      // template: '<input-component v-model.{foo:123}="changeText" placeholder="input test" />',
      props: {
        age: Number,
      },
      // props 不可通过解构来获取对应值
      setup(props, context ) {
        const count = ref(0)
        const blueClass = ref('blue')

        const handleClick = () => {
          count.value++
        }

        return {
          blueClass,
          count,
          handleClick,
          loadStatus: 'loading',
        }
      }
    }
    const rootProps = {
      age: 10, // props
      // sex: 'man', // attrs
    }

    const app = createApp(rootComponent, rootProps)
    app.mount('#app')

  </script>
</body>
</html>
